<!DOCTYPE html>
<html>
<head>
    <title>Payment Failed</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .error-box {
            border: 1px solid #f44336;
            background-color: #f8f9fa;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 5px;
        }
        .error-message {
            color: #d32f2f;
            margin: 15px 0;
        }
        .btn {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin: 10px 5px;
        }
        .btn.retry {
            background-color: #ff9800;
        }
        .btn.home {
            background-color: #2196F3;
        }
    </style>
    <script>
        // Parse URL parameters when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const errorMsg = urlParams.get('error');

            if (errorMsg) {
                const errorElement = document.getElementById('error-message');
                errorElement.textContent = errorMsg;

                // Only show retry button for retryable errors
                if (errorMsg.includes('try again')) {
                    document.getElementById('retry-btn').style.display = 'inline-block';
                }
            }
        });
    </script>
</head>
<body>
    <div class="error-box">
        <h1>Payment Failed</h1>
        <p id="error-message" class="error-message">We couldn't process your donation.</p>
        <div>
            <a href="/" class="btn home">Return to Home</a>
            <a href="/payment-page" id="retry-btn" class="btn retry" style="display:none;">Try Again</a>
        </div>
    </div>
</body>
</html>
